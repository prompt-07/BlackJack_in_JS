<div class="page">
<div class="container-5">
    <h2>BlackJack</h2>
    <h3><span id='textspan'>Let's Play</span></h3>

    <div class="flex-bj-row-1">
        <div id='your-box'>
            <h2>You: <span id='your-score-span'>0</span></h2>

        </div>

        <div id='bot-box'>
            <h2>Dealer: <span id='bot-score-span'>0</span></h2>

        </div>
    </div>

    <div class="flex-bj-row-2">

        <div class="button-box">
            <button class="btn btn-primary btn-lg m-2" id="hitbtn">Hit</button>
            <button class="btn btn-warning btn-lg m-2" id="standbtn" onclick="">Stand</button>
            <button class="btn btn-danger btn-lg m-2" id="dealbtn" onclick="">Deal</button>
        </div>

    </div>

    <div class="flex-bj-row-3">
        <table>
            <tr>
                <th>Wins</th>
                <th>Losses</th>
                <th>Draws</th>
            </tr>
            <tr>
                <th><span id="winsspan">0</span></th>
                <th><span id="lossspan">0</span></th>
                <th><span id="drawspan">0</span></th>
            </tr>

        </table>

    </div>

</div>
</div>

<script src="static/JS/script.js">
